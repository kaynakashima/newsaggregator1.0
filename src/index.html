<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../src/css/output.css" rel="stylesheet">
</head>
<body>
  <h1 class="text-3xl text-center font-bold font-serif">
    News Aggregator
  </h1>

  <div>
    <div class="flex justify-around">
      <select class="basis-64 gap-4" id="sourceFilter" aria-placeholder="Select">
        <option value="" disabled selected> Filter By Source </option>
        <option value = "all"> All News Sources</option>
        <option value = "nyt"> New York Times</option>
        <option value = "guardian"> The Guardian</option>
        <option value = "newsapi"> NewsAPI</option>
      </select>

      <select class="basis-64 gap-4" id="sortByDate">
        <option value="" disabled selected> Sort By Date</option>
        <option value = "latest"> Sort By New</option>
        <option value = "oldest"> Sort By Old</option>
      </select>

      <button id="retryButton" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
        Retry
      </button>
    </div>


    <div id="newsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 p-6 bg-gray-100 rounded-2xl shadow-lg">

    </div>

  </div>
</body>
<script type="module" src="js/main.js"></script>
</html>
